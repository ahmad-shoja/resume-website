<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <title><%=name %></title>
    <link rel="shortcut icon" href="./assets/images/ic_favico.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.9/ejs.min.js"></script>
    <script type="module" src="assets/js/renderer.js"></script>
  </head>

  <body style="background: var(--color__background)" class="overflow-x-hidden position-relative">

    <div id="container__navigation" class="position-fixed d-flex flex-column"></div>

    <div id="section__main__content" class="d-flex justify-content-start">

          <div id="page__about-me" class="w-100 d-flex flex-row flex-wrap"></div>
          <div id="page__licenses" class="w-100 d-flex flex-column pe-5 ps-5 pt-3"></div>
          <div id="page__impossible-list" class="w-100 d-flex flex-column pe-5 ps-5 pt-3"></div>
          <div id="page__timeline" class="w-100 d-flex flex-column px-md-5 px-0 px-sm-0 pt-3"></div>
          <div id="page__contact-me" class="w-100 d-flex flex-column pe-5 ps-5 pt-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
