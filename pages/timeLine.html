<div class="text-style__heading-1">Timeline</div>
<div class="d-flex justify-content-center mt-5 ms-0 me-0">
  <div
    class="col-md-10 col-12 col-sm-12 d-flex flex-column align-items-start align-items-sm-start align-items-md-center align-items-lg-center position-relative pb-5 mb-5"
    id="container__timeline "
  >
    <% timeline.forEach((item,index)=>{%>
    <div class="<%- index%2==0?'row__timeline--reverse':'row__timeline' -%> col-10">
      <div class="col-4 text__timeline__date">
        <p class="text-style__timeline__date m-0"><%- item.year -%></p>
      </div>
      <div class="node__timeline"></div>
      <div class="card card__timeline col-md-4 col-10 col-sm-10 col-lg-4">
        <div class="col-4 text__timeline__date">
          <p class="text-style__timeline__date m-0"><%- item.year -%></p>
        </div>
        <p class="text-style__content"><%- item.content -%></p>
      </div>
    </div>
    <%})%>
    <div class="line__timeline"></div>
  </div>
</div>
